<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Rentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Available Apartments for Rent</h1>
        <input type="text" id="searchInput" placeholder="Search by location...">
    </header>
    <main id="apartmentList">
        <div class="apartment" data-location="Downtown">
            <h3>Apartment 1</h3>
            <img src="images/house.jpg" alt="Apartment 3" class="apartment-image">
            <p>Location: Downtown</p>
            <p>Owner: John Doe</p>
            <p>Contact: (555) 123-4567</p>
        </div>
        <div class="apartment" data-location="Uptown">
            <h3>Apartment 2</h3>
            <img src="images/house.jpg" alt="Apartment 3" class="apartment-image">
            <p>Location: Uptown</p>
            <p>Owner: Jane Smith</p>
            <p>Contact: (555) 987-6543</p>
        </div>
        <div class="apartment" data-location="Lakeside">
            <h3>Apartment 3</h3>
            <img src="images/house.jpg" alt="Apartment 3" class="apartment-image">
            <p>Location: Lakeside</p>
            <p>Owner: Mike Johnson</p>
            <p>Contact: (555) 321-9876</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Apartment Rentals</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
